version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing Python dependencies..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Python path setup"
      - export PYTHONPATH="$PYTHONPATH:$CODEBUILD_SRC_DIR/backend"

  pre_build:
    commands:
      - echo "Setting up environment variables..."
      - export DB_HOST="curanet-db.cliek6io2ac7.eu-north-1.rds.amazonaws.com"
      - export DB_USER="admin"
      - export DB_PASSWORD="Database12!"
      - export DB_NAME="curanet_db_test"
      - echo "Checking DB connection..."
      - python -c "import pymysql; pymysql.connect(host='$DB_HOST', user='$DB_USER', password='$DB_PASSWORD', database='$DB_NAME'); print('DB connected successfully!')" || echo "DB connection check skipped"

  build:
    commands:
      - echo "Validating FastAPI app import..."
      - python -c "import sys; sys.path.insert(0, 'backend'); from backend.main import app; print('FastAPI app imported successfully')"
      - echo "Creating database tables..."
      - python -c "from backend.database import engine; from backend.models import Base; Base.metadata.create_all(bind=engine); print('Database tables created successfully')" || echo "Table creation skipped"
      - echo "Build phase completed successfully"

  post_build:
    commands:
      - echo "Listing project files..."
      - ls -la
      - echo "Build completed. Ready for deployment."

artifacts:
  files:
    - '**/*'
  discard-paths: no
