<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --text-primary: #ffffff;
        --text-secondary: #a1a1a1;
        --border-color: #2a2a2a;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --primary-color: #2196f3;
        --success-color: #4caf50;
        --warning-color: #ffc107;
        --danger-color: #f44336;
      }

      [data-theme="dark"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --border-color: #e5e7eb;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Theme Toggle Button */
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle svg {
        width: 24px;
        height: 24px;
        fill: var(--text-primary);
      }

      /* Auth Buttons */
      .auth-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .auth-button {
        padding: 1rem 7rem;
        border-radius: 80px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        font-size: large;
      }

      .auth-button.login {
        background-color: var(--text-primary);
        color: var(--bg-primary);
      }

      .auth-button.register {
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        border: 2px solid var(--border-color);
      }

      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 10px var(--text-primary);
      }

      .hero {
        min-height: 50vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
        padding-top: 4rem;
        padding-bottom: 3rem;
      }

      .hero h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .hero p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 800px;
        margin: 0 auto 4rem;
      }

      .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        padding-top: 1rem;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 1rem;
      }

      .card {
        background-color: var(--bg-secondary);
        padding: 1rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        text-align: left;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 10px var(--text-primary);
      }

      .card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .card p {
        color: var(--text-secondary);
      }

      .stat-number {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .status-badge {
        display: inline-block;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
        margin-left: 1rem;
      }

      .status-good {
        background-color: var(--success-color);
        color: white;
      }

      .status-warning {
        background-color: var(--warning-color);
        color: black;
      }

      .status-critical {
        background-color: var(--danger-color);
        color: white;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: var(--border-color);
        border-radius: 4px;
        margin: 1rem 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        transition: width 0.3s ease;
      }

      ul {
        list-style: none;
        margin-top: 1rem;
      }

      ul li {
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      @media (max-width: 1200px) {
        .card-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 3rem;
        }

        .card-grid {
          grid-template-columns: 1fr;
        }
      }
      .auth-container {
        min-height: 94vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-box {
        background-color: var(--bg-secondary);
        padding: 2.5rem;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .auth-box h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--text-primary);
      }

      .role-selector {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .role-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s;
      }

      .role-btn.active {
        background: var(--text-primary);
        color: var(--bg-primary);
      }

      .auth-form {
        text-align: left;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 1rem;
      }

      .btn-primary {
        width: 100%;
        padding: 1rem;
        border-radius: 80px;
        border: none;
        background: var(--text-primary);
        color: var(--bg-primary);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 10px var(--shadow-color);
      }

      .auth-links {
        margin-top: 1.5rem;
        color: var(--text-secondary);
      }

      .auth-links a {
        color: var(--primary-color);
        text-decoration: none;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }
    </style>
    <title>CuraNet - Login</title>
  </head>
  <body>
    <br />
    <a href="/" style="text-decoration: none; color: inherit;">
      <span
        style="
          text-align: left;
          font-size: 1.5rem;
          font-weight: bold;
          padding-left: 1.5rem;
          color: var(--text-primary);
          margin-top: -10px;
          display: inline-block;
          cursor: pointer;
          transition: opacity 0.2s;
        "
        onmouseover="this.style.opacity='0.7'"
        onmouseout="this.style.opacity='1'"
        >CuraNet HMS</span
      >
    </a>
    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
        />
      </svg>
    </button>

    <div class="auth-container">
      <div class="auth-box">
        <h1>Welcome to CuraNet HMS</h1>
        <div class="role-selector">
          <button class="role-btn active" data-role="patient">Patient</button>
          <button class="role-btn" data-role="doctor">Doctor</button>
          <button class="role-btn" data-role="admin">Admin</button>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username">Email/Phone</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your email or phone number"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="auth-links">
          New patient? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const body = document.body;
        if (body.hasAttribute("data-theme")) {
          body.removeAttribute("data-theme");
        } else {
          body.setAttribute("data-theme", "dark");
        }
      }

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          try {
            const identifier = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const userType = document
              .querySelector(".role-btn.active")
              .getAttribute("data-role");

            // Basic validation
            if (!identifier || !password) {
              alert("Please fill in all fields");
              return;
            }

            // Show loading state
            const submitButton = event.target.querySelector(
              'button[type="submit"]'
            );
            submitButton.disabled = true;
            submitButton.textContent = "Logging in...";

            const response = await fetch("http://localhost:8000/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                identifier: identifier,
                password: password,
                user_type: userType,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store user info in localStorage
              localStorage.setItem("username", data.user.name);
              localStorage.setItem("user_type", userType);
              localStorage.setItem("user_id", data.user.id);
              localStorage.setItem("loginTime", "2025-04-04 14:35:53"); // Your specified time
              localStorage.setItem("currentUser", "InvictusRex"); // Your specified user

              // Redirect based on role
              switch (userType) {
                case "patient":
                  window.location.href = "patient-dashboard.html";
                  break;
                case "doctor":
                  window.location.href = "doctor-dashboard.html";
                  break;
                case "admin":
                  window.location.href = "admin-dashboard.html";
                  break;
              }
            } else {
              // Handle different error cases
              const errorMessage =
                data.detail || "Invalid credentials. Please try again.";
              alert(errorMessage);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          } finally {
            // Reset button state
            const submitButton = document.querySelector(
              'button[type="submit"]'
            );
            submitButton.disabled = false;
            submitButton.textContent = "Login";
          }
        });

      // Handle role button clicks
      document.querySelectorAll(".role-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          // Remove active class from all buttons
          document.querySelectorAll(".role-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          // Add active class to clicked button
          e.target.classList.add("active");

          // Update registration link visibility
          const authLinks = document.querySelector(".auth-links");
          authLinks.style.display =
            e.target.getAttribute("data-role") === "patient" ? "block" : "none";
        });
      });

      // Hide registration link for non-patient roles on load
      if (
        document.querySelector(".role-btn.active").getAttribute("data-role") !==
        "patient"
      ) {
        document.querySelector(".auth-links").style.display = "none";
      }
    </script>
  </body>
</html>
