<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reports - CuraNet HMS</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --border-color: #2a2a2a;
            --primary-color: #2196f3;
            --success-color: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .user-info {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
        }

        .nav-menu {
            list-style: none;
            margin-top: 2rem;
        }

        .nav-menu li a {
            display: block;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-menu li a:hover,
        .nav-menu li a.active {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .patient-info {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .reports-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 2rem;
        }

        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            background: var(--bg-primary);
        }

        .report-info h4 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }

        .report-info p {
            margin: 0.25rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .btn-download {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-right: 0.5rem;
        }

        .btn-download:hover {
            background: #1976d2;
        }

        .btn-back {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">D</div>
                <h3 id="userName">Doctor</h3>
                <p id="doctorId">ID: D001</p>
                <p id="department">Department</p>
            </div>

            <ul class="nav-menu">
                <li><a href="doctor-dashboard.html">Dashboard</a></li>
                <li><a href="doctor-profile.html">Profile</a></li>
                <li><a href="doctor-appointments.html">My Appointments</a></li>
                <li><a href="doctor-patients.html" class="active">My Patients</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <a href="doctor-patients.html" class="btn-back">‚Üê Back to Patients</a>
            
            <div class="page-header">
                <h1 class="page-title">üìÅ Patient Medical Reports</h1>
            </div>

            <div class="patient-info" id="patientInfo">
                <div class="loading">Loading patient information...</div>
            </div>

            <div class="reports-section">
                <h3>Medical Reports</h3>
                <div id="reportsList">
                    <div class="loading">Loading reports...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentPatientId = null;
        let currentDoctorId = 1825;

        document.addEventListener('DOMContentLoaded', () => {
            loadDoctorInfo();
            loadPatientReports();
        });

        async function loadDoctorInfo() {
            try {
                const username = localStorage.getItem('username') || 'Ankit Prasad';
                
                const response = await fetch(`http://curanet-env.eba-jtch7ryw.eu-north-1.elasticbeanstalk.com/doctor/dashboard-info/${username}`);
                if (response.ok) {
                    const doctor = await response.json();
                    
                    document.getElementById('userName').textContent = doctor.name;
                    document.getElementById('doctorId').textContent = `ID: D${doctor.doctor_id}`;
                    document.getElementById('department').textContent = doctor.department;
                    document.getElementById('userAvatar').textContent = doctor.name[0].toUpperCase();
                    
                    currentDoctorId = doctor.doctor_id;
                } else {
                    // Fallback to default doctor
                    currentDoctorId = 1825;
                    document.getElementById('userName').textContent = 'Ankit Prasad';
                    document.getElementById('doctorId').textContent = 'ID: D1825';
                    document.getElementById('department').textContent = 'Neurology';
                }
            } catch (error) {
                console.log('Could not load doctor info, using default');
                currentDoctorId = 1825;
            }
        }

        async function loadPatientReports() {
            const urlParams = new URLSearchParams(window.location.search);
            let patientIdParam = urlParams.get('patient_id');
            
            if (!patientIdParam) {
                window.location.href = 'doctor-patients.html';
                return;
            }

            // Remove P prefix if present
            currentPatientId = patientIdParam.startsWith('P') ? patientIdParam.substring(1) : patientIdParam;

            // Load patient info
            try {
                const response = await fetch(`http://curanet-env.eba-jtch7ryw.eu-north-1.elasticbeanstalk.com/api/patient/${currentPatientId}`);
                if (response.ok) {
                    const patient = await response.json();
                    
                    document.getElementById('patientInfo').innerHTML = `
                        <h3>Patient Information</h3>
                        <p><strong>Name:</strong> ${patient.name}</p>
                        <p><strong>ID:</strong> P${patient.id}</p>
                        <p><strong>Age:</strong> ${patient.age}</p>
                        <p><strong>Blood Group:</strong> ${patient.blood_group}</p>
                        <p><strong>Email:</strong> ${patient.email}</p>
                        <p><strong>Phone:</strong> ${patient.phone}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('patientInfo').innerHTML = '<p>Could not load patient information</p>';
            }

            // Load reports
            try {
                const response = await fetch(`http://curanet-env.eba-jtch7ryw.eu-north-1.elasticbeanstalk.com/reports/patient/${currentPatientId}?doctor_id=${currentDoctorId}`);
                
                if (!response.ok) {
                    document.getElementById('reportsList').innerHTML = '<div class="loading">No reports found</div>';
                    return;
                }

                const reports = await response.json();
                
                if (!reports || reports.length === 0) {
                    document.getElementById('reportsList').innerHTML = '<div class="loading">No reports uploaded yet</div>';
                    return;
                }

                document.getElementById('reportsList').innerHTML = reports.map(report => `
                    <div class="report-item">
                        <div class="report-info">
                            <h4>${report.report_name}</h4>
                            <p>Uploaded: ${new Date(report.uploaded_at).toLocaleDateString()}</p>
                            <p>Size: ${formatFileSize(report.file_size)}</p>
                            <p>Uploaded by: ${report.uploaded_by}</p>
                        </div>
                        <div class="report-actions">
                            <button class="btn-download" onclick="downloadReport(${report.report_id})">
                                Download
                            </button>
                            <button class="btn-download" onclick="viewReport(${report.report_id})">
                                View
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                document.getElementById('reportsList').innerHTML = '<div class="loading">Unable to load reports</div>';
            }
        }

        async function downloadReport(reportId) {
            try {
                const response = await fetch(`http://curanet-env.eba-jtch7ryw.eu-north-1.elasticbeanstalk.com/reports/${reportId}/download?doctor_id=${currentDoctorId}`);
                const result = await response.json();
                
                if (response.ok) {
                    // Create download link
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.file_name;
                    link.click();
                } else {
                    alert('Download failed: ' + result.detail);
                }
            } catch (error) {
                alert('Download failed: ' + error.message);
            }
        }

        async function viewReport(reportId) {
            try {
                const response = await fetch(`http://curanet-env.eba-jtch7ryw.eu-north-1.elasticbeanstalk.com/reports/${reportId}/download?doctor_id=${currentDoctorId}`);
                const result = await response.json();
                
                if (response.ok) {
                    window.open(result.download_url, '_blank');
                } else {
                    alert('View failed: ' + result.detail);
                }
            } catch (error) {
                alert('View failed: ' + error.message);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
