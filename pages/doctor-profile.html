<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuraNet - Doctor Profile</title>
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --text-primary: #ffffff;
        --text-secondary: #a1a1a1;
        --border-color: #2a2a2a;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --primary-color: #2196f3;
        --success-color: #4caf50;
        --warning-color: #ffc107;
        --danger-color: #f44336;
      }

      [data-theme="dark"] {
        --bg-primary: #ffffff;
        --bg-secondary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --border-color: #e5e7eb;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s, color 0.3s;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle svg {
        width: 24px;
        height: 24px;
        fill: var(--text-primary);
      }

      .dashboard-container {
        display: flex;
        min-height: calc(100vh - 60px);
        margin-top: 10px;
      }

      .sidebar {
        width: 280px;
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
      }

      .user-info {
        text-align: center;
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .user-avatar {
        width: 60px;
        height: 60px;
        background: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        color: white;
        font-size: 1.5rem;
      }

      .user-info h3 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .user-info p {
        color: var(--text-secondary);
      }

      .nav-menu {
        list-style: none;
        margin-top: 2rem;
      }

      .nav-menu li a {
        display: block;
        padding: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .nav-menu li a:hover,
      .nav-menu li a.active {
        background: var(--bg-primary);
        color: var(--text-primary);
        box-shadow: 0 1px 10px var(--text-primary);
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .dashboard-title {
        font-size: 2rem;
        color: var(--text-primary);
      }

      .profile-card {
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
      }

      .profile-section {
        margin-bottom: 1.5rem;
      }

      .profile-section h3 {
        color: var(--text-primary);
        margin-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
      }
      .profile-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 10px var(--text-primary);
      }
      .profile-info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .info-item {
        margin-bottom: 1rem;
      }

      .info-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
      }

      .info-value {
        color: var(--text-primary);
        font-size: 1.1rem;
        font-weight: 500;
      }

      .description {
        background: var(--bg-primary);
        padding: 1.5rem;
        border-radius: 8px;
        margin-top: 1rem;
      }

      .edit-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .edit-btn:hover {
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .dashboard-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
        }

        .profile-info {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <span
      style="
        text-align: left;
        font-size: 1.5rem;
        font-weight: bold;
        padding-left: 1.5rem;
        color: var(--text-primary);
        margin-top: 1rem;
        display: inline-block;
      "
      >CuraNet HMS</span
    >

    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
        />
      </svg>
    </button>

    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-header"></div>

        <div class="user-info">
          <div class="user-avatar" id="userAvatar">
            <!-- Will be filled by JS -->
          </div>
          <h3 id="userName">Loading...</h3>
          <p id="doctorId">Loading...</p>
          <p id="department">Loading...</p>
        </div>

        <ul class="nav-menu">
          <li><a href="doctor-dashboard.html">Dashboard</a></li>
          <li><a href="#" class="active">Profile</a></li>
          <li><a href="doctor-appointments.html">My Appointments</a></li>
          <li><a href="doctor-patients.html">My Patients</a></li>
          <li><a href="/">Logout</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="dashboard-header">
          <h1 class="dashboard-title">Doctor Profile</h1>
        </div>

        <div class="profile-card">
          <div class="profile-section">
            <h3>Personal Information</h3>
            <div class="profile-info">
              <div class="info-item">
                <div class="info-label">Doctor ID</div>
                <div class="info-value" id="profileDoctorId">Loading...</div>
              </div>
              <div class="info-item">
                <div class="info-label">Full Name</div>
                <div class="info-value" id="profileName">Loading...</div>
              </div>
              <div class="info-item">
                <div class="info-label">Department</div>
                <div class="info-value" id="profileDepartment">Loading...</div>
              </div>
              <div class="info-item">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="profilePhone">Loading...</div>
              </div>
              <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value" id="profileEmail">Loading...</div>
              </div>
            </div>
          </div>

          <div class="profile-section">
            <h3>Doctor Description</h3>
            <div class="description">
              <p id="profileDescription">Loading...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Function to load dashboard header info (reusing existing endpoint)
      async function loadDashboardInfo() {
        try {
          const username = localStorage.getItem("username");
          if (!username) {
            window.location.href = "../index.html";
            return;
          }

          const response = await fetch(
            `/doctor/dashboard-info/${username}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch dashboard info");
          }

          const data = await response.json();

          // Update user info in sidebar
          document.getElementById("userName").textContent = data.name;
          document.getElementById("doctorId").textContent = data.doctor_id;
          document.getElementById("department").textContent = data.department;
          document.getElementById("userAvatar").textContent =
            data.name[0].toUpperCase();
        } catch (error) {
          console.error("Error loading dashboard info:", error);
          alert("Failed to load dashboard information");
        }
      }

      // Function to load profile information
      async function loadProfileInfo() {
        try {
          const username = localStorage.getItem("username");
          if (!username) {
            window.location.href = "../index.html";
            return;
          }

          const response = await fetch(
            `/doctor/profile/${username}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch profile info");
          }

          const data = await response.json();
          const info = data.doctor_info;

          // Update profile information
          document.getElementById("profileDoctorId").textContent = info.ID;
          document.getElementById("profileName").textContent = info.Name;
          document.getElementById("profileDepartment").textContent =
            info.Department;
          document.getElementById("profilePhone").textContent = info.Phone;
          document.getElementById("profileEmail").textContent = info.Email;
          document.getElementById("profileDescription").textContent =
            info.Description;
        } catch (error) {
          console.error("Error loading profile info:", error);
          alert("Failed to load profile information");
        }
      }

      // Function to toggle theme (if not already defined)
      function toggleTheme() {
        const body = document.body;
        if (body.hasAttribute("data-theme")) {
          body.removeAttribute("data-theme");
          localStorage.setItem("theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        // Set theme from localStorage
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.body.setAttribute("data-theme", "dark");
        }

        loadDashboardInfo();
        loadProfileInfo();
      });
    </script>
  </body>
</html>
