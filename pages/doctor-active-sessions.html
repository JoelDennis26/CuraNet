<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Sessions - CuraNet</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --border-color: #2a2a2a;
            --primary-color: #2196f3;
            --success-color: #4caf50;
            --warning-color: #ffc107;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .session-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 20px;
            transition: transform 0.2s;
        }

        .session-card:hover {
            transform: translateY(-2px);
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .patient-name {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .session-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: var(--success-color);
            color: white;
        }

        .status-paused {
            background: var(--warning-color);
            color: var(--bg-primary);
        }

        .session-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .refresh-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="doctor-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
            <div>
                <button class="refresh-btn" onclick="loadActiveSessions()">üîÑ Refresh</button>
            </div>
        </div>

        <h1 style="margin-bottom: 30px; color: var(--primary-color);">Active Medical Sessions</h1>

        <div id="sessionsContainer" class="sessions-grid">
            <div class="empty-state">
                <p>Loading active sessions...</p>
            </div>
        </div>
    </div>

    <script>
        let doctorId = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Get doctor ID from localStorage or API
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            doctorId = userData.id || 1; // Default for testing
            
            loadActiveSessions();
            
            // Auto-refresh every 30 seconds
            setInterval(loadActiveSessions, 30000);
        });

        async function loadActiveSessions() {
            try {
                const response = await fetch(`/doctor/${doctorId}/active-sessions`);
                if (response.ok) {
                    const sessions = await response.json();
                    displaySessions(sessions);
                } else {
                    throw new Error('Failed to load sessions');
                }
            } catch (error) {
                console.error('Error loading active sessions:', error);
                document.getElementById('sessionsContainer').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading active sessions</p>
                        <button class="btn btn-primary" onclick="loadActiveSessions()">Retry</button>
                    </div>
                `;
            }
        }

        function displaySessions(sessions) {
            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Active Sessions</h3>
                        <p>You don't have any active medical sessions at the moment.</p>
                        <a href="doctor-dashboard.html" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div class="patient-name">${session.patient_name}</div>
                        <div class="session-status status-${session.status}">
                            ${session.status.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="session-info">
                        <div class="info-row">
                            <span class="info-label">Session ID:</span>
                            <span>S${session.session_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Patient ID:</span>
                            <span>P${session.patient_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Started:</span>
                            <span>${new Date(session.session_date).toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Chief Complaint:</span>
                            <span>${session.chief_complaint || 'Not recorded'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Vitals:</span>
                            <span>${session.vital_signs.length} recorded</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Prescriptions:</span>
                            <span>${session.prescriptions.length} added</span>
                        </div>
                    </div>
                    
                    <div class="session-actions">
                        <button class="btn btn-primary" onclick="continueSession(${session.session_id})">
                            Continue Session
                        </button>
                        <button class="btn btn-secondary" onclick="viewPatient(${session.patient_id})">
                            View Patient
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function continueSession(sessionId) {
            window.location.href = `doctor-session-management.html?session=${sessionId}`;
        }

        function viewPatient(patientId) {
            window.location.href = `patient-detail.html?id=${patientId}`;
        }
    </script>
</body>
</html>
