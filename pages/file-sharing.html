<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical File Sharing - CuraNet HMS</title>
    <link rel="stylesheet" href="../assets/css/file-sharing.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
        }

        .file-sharing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .file-sharing-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            ‚Üê Back to Dashboard
        </a>

        <div class="header">
            <h1>Medical File Sharing</h1>
            <p>Upload and share medical reports securely with other doctors</p>
        </div>

        <div class="file-sharing-grid">
            <div id="uploadSection">
                <!-- Upload UI will be inserted here -->
            </div>
            <div id="reportsSection">
                <!-- Reports list will be inserted here -->
            </div>
        </div>
    </div>

    <script src="../assets/js/file-sharing.js"></script>
    <script>
        // Initialize file sharing for demo purposes
        // In real implementation, get these from session/URL params
        const patientId = 1; // Replace with actual patient ID
        const doctorId = 1;   // Replace with actual doctor ID

        // Create upload and reports UI
        fileSharing.createUploadUI('uploadSection', patientId, doctorId);
        fileSharing.createReportsListUI('reportsSection', patientId, doctorId);

        // Theme toggle functionality (if needed)
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
